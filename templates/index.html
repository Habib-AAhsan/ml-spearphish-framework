<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spear-Phishing Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸš¨ Spear-Phishing Detection Tool</h1>
    <form method="POST" action="/" class="card p-4 shadow">
      <div class="mb-3">
        <label for="emailText" class="form-label">Paste Email Content:</label>
        <textarea name="emailText" id="emailText" class="form-control" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-danger">Check Email</button>
    </form>

    {% if prediction %}
      <div class="alert mt-4 {{ 'alert-danger' if prediction == 'Phishing' else 'alert-success' }}">
        <h5>Prediction: {{ prediction }}</h5>
        <p>Confidence: {{ confidence }}%</p>
        {% if note %}
          <p class="text-warning"><strong>{{ note }}</strong></p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
